server {
  listen 8080;
  server_name ben.allen.io;

  # Security headers
  # CSP allows one early inline script (theme boot) via SHA-256 hash; all other scripts must be external
  add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; frame-ancestors 'none'; object-src 'none'; script-src 'self' 'sha256-7PDWAwb5MZqgFQrykPhTK2UPgE+VeJfVSN0K3AQJaPc='; style-src 'self'; img-src 'self' data:; font-src 'self'; form-action 'self';" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;
  server_tokens off;

  # Cache static assets aggressively (include images)
  location ~* \.(?:css|js|svg|woff2?|png|jpe?g|webp|avif|gif|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Default
  location / {
    try_files $uri $uri/ =404;
  }
}
